on:
  pull_request:

name: CI
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: install
        run:  yarn install --frozen-lockfile
      - name: build
        run:  yarn build
      - name: test
        run:  yarn test
